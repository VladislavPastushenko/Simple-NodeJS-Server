<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Vendor staistics</title>
		<meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="vendor-statistics.css">
        <script type="text/javascript" src="mustache.js"></script>
	</head>

	<body>
        <nav id="topnav">
			<a class="nav-link" href="/">Homepage</a>
			<a class="nav-link" href="/orderform.html">Order form</a>
			<a class="nav-link" href="/addItem.html">Add item</a>
			<a class="nav-link" href="/vendor-statistics.html">Vendor statistics</a>
		 </nav>

        <h2>
            Vendor statisticss
        </h2>

        <div class="staticsItemContainer">
		<select id="vendor-select"></select>

		<div id="main">
            Loading...
		</div>


        <div id="template" style="display: none;">

            <div class="staticsItemContainer">
                <span class="nameOfItem"> {{currentVendor.name}} </span>
            </div>

            <div class="staticsItemContainer">
                <span class="nameOfItem"> Total orders: </span>{{currentVendor.orders.length}}
            </div>

            <div class="staticsItemContainer">
                <span class="nameOfItem"> Average order total: </span>{{currentVendor.averageOrderTotal}}
            </div>

            <div class="staticsItemContainer">
                <span class="nameOfItem"> Most popular Item: </span>{{mostPopularItem.name}}
            </div>

		</div>

		<script src="vendor-statistics.js"></script>
	</body>

</html>
